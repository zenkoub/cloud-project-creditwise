<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Curriculum Plan | Credit Wise</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg user-page">

  <script>
    (function () {
      const userId = localStorage.getItem('cw_user');
      const userRole = localStorage.getItem('cw_role');
      if (!userId || userRole !== 'student') {
        alert('Please log in as a student to access this page.');
        window.location.href = 'index.html';
      }
    })();
  </script>

  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="side-title">
        <div class="hat"></div>
        <div>Credit Wise 🎓</div>
        <button class="hamburger side-close" id="closeMenu" aria-label="Close menu">✕</button>
      </div>
      <nav>
        <a class="side-btn" href="dashboard.html">📈 Dashboard</a>
        <a class="side-btn active" href="curriculum.html">📚 Curriculum Plan</a>
        <a class="side-btn" href="grade-entry.html">📝 Grade Entry</a>
        <a class="side-btn" href="planner.html">🗓️ Planner</a>
        <a class="side-btn side-btn-bottom" href="index.html">🚪 Sign Out</a>
      </nav>
    </aside>

    <main>
      <div class="mobile-topbar">
        <button class="hamburger" id="menuBtn" aria-label="Toggle menu">☰</button>
      </div>

      <header class="page-head">
        <h2>Curriculum Plan</h2>
        <div class="user-info-header">
          <div class="badge" id="student-badge">Loading...</div>
          <div id="student-track" class="muted">Track: Loading...</div>
        </div>
      </header>

      <section class="card" id="curriculum-container">
        <p class="text-center muted">Loading curriculum...</p>
      </section>
    </main>
  </div>

  <script src="js/user.js"></script>
  <script src="js/curriculum-display.js"></script>
  <script src="js/menu-toggle.js"></script>
</body>

</html>
