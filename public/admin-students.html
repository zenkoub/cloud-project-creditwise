<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin • Student Management | Credit Wise</title>
  <link href="css/style.css" rel="stylesheet"/>
  <style>
    .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}

    /* ปุ่ม ✕ (close) สไตล์เดียวกับทุกหน้า */
    .close-btn{
      position:absolute; top:10px; right:10px;
      width:36px; height:36px; border-radius:10px;
      border:1px solid rgba(255,255,255,.25);
      background:rgba(255,255,255,.12);
      color:#e9f1ff; font-size:20px; line-height:1;
      display:none; align-items:center; justify-content:center;
      cursor:pointer;
    }
    .sidebar.is-open .close-btn{display:inline-flex;}
    @media (min-width:1025px){.close-btn{display:none!important;}}
    .sidebar .side-title{position:relative;padding-right:48px;}
  </style>
</head>

<script>
(function(){
  const role = localStorage.getItem('cw_role');
  if (role !== 'admin') {
    alert('Access Denied: Admin only');
    window.location.href = 'index.html';
  }
})();
</script>

<body class="bg admin-page">
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="side-title">
        <div class="hat"></div>
        <div>Credit Wise</div>
      </div>

      <!-- ปุ่ม ✕ ปิด sidebar -->
      <button class="close-btn" id="closeSidebar" aria-label="Close menu">×</button>

      <a class="side-btn" href="admin-dashboard.html">Dashboard</a>
      <a class="side-btn active" href="admin-students.html">Student Management</a>
      <a class="side-btn" href="admin-curriculum.html">Curriculum Management</a>
      <a class="side-btn" href="index.html">Sign out</a>
    </aside>

    <!-- Main -->
    <main>
      <!-- ปุ่ม ☰ เปิด sidebar -->
      <div class="mobile-topbar">
        <button class="hamburger" id="menuBtn" aria-label="Toggle menu">☰</button>
      </div>

      <div class="topbar">
        <h2 style="margin:0;color:#fff">Student Management</h2>
        <div class="badge">Admin Panel</div>
      </div>

      <div class="card">
        <table id="stuTable">
          <thead>
            <tr>
              <th style="width:6%">No.</th>
              <th style="width:18%">Name</th>
              <th style="width:18%">Surname</th>
              <th style="width:28%">Email</th>
              <th style="width:10%">Credit</th>
              <th style="width:10%">Grade</th>
              <th style="width:10%">Status</th>
            </tr>
          </thead>
          <tbody><!-- เติมด้วย JS --></tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="js/admin.js"></script>
  <script>
    // แสดงรายการนักศึกษาจาก localStorage
    const tbody = document.querySelector('#stuTable tbody');
    const students = window.cwAdmin.getStudents?.() || [];
    tbody.innerHTML = students.map((s,i)=>`
      <tr>
        <td>${i+1}</td>
        <td>${s.name}</td>
        <td>${s.surname}</td>
        <td>${s.email}</td>
        <td>${s.credit}</td>
        <td>${s.gpa}</td>
        <td><span class="ic ${s.statusCls}"><span class="dot"></span>${s.status}</span></td>
      </tr>
    `).join('');

    // เปิด/ปิด sidebar (☰ และ ✕)
    document.addEventListener("DOMContentLoaded", ()=>{
      const sidebar=document.getElementById("sidebar");
      document.getElementById("menuBtn")?.addEventListener("click",()=>sidebar.classList.toggle("is-open"));
      document.getElementById("closeSidebar")?.addEventListener("click",()=>sidebar.classList.remove("is-open"));
    });
  </script>
</body>
</html>
