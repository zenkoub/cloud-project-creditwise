<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin • Student Management | Credit Wise</title>
  <link href="css/style.css" rel="stylesheet" />
  </head>

<body class="bg admin-page">

  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="side-title">
        <div class="hat"></div>
        <div>Credit Wise 🎓</div>
        <button class="hamburger side-close" id="closeSidebar" aria-label="Close menu">×</button>
      </div>
      <nav>
        <a class="side-btn" href="admin-curriculum.html">📚 Curriculum Management</a>
        <a class="side-btn active" href="admin-students.html">🧑‍🎓 Student Management</a>
        <a class="side-btn side-btn-bottom" href="index.html">🚪 Sign out</a>
      </nav>
    </aside>

    <main>
      <div class="mobile-topbar">
        <button class="hamburger" id="menuBtn" aria-label="Toggle menu">☰</button>
      </div>

      <header class="page-head">
        <h2>Student Management</h2>
        <div class="badge">Admin Panel</div> 
        <div> <span class="badge">Admin Panel</span>
       </div>
      </header>
        
      <section class="search-bar-container">
        <select id="filterYear">
          <option value="">All Years</option>
          <option value="1">Year 1</option>
          <option value="2">Year 2</option>
          <option value="3">Year 3</option>
          <option value="4">Year 4</option>
          <option value="0">Graduated/Other</option>
        </select>
        <select id="filterTrack">
          <option value="">All Tracks</option>
          <option value="N/A">No Track</option>
          <option value="SD">Software Dev</option>
          <option value="ITI">IT Infra</option>
          <option value="MM">Multimedia</option>
        </select>
        <input type="text" id="searchBox" class="search" placeholder="Search ID, Name...">
        <button id="btnSearch" class="search-btn">Search</button>
      </section>

      <section class="card">
        <div class="table-container">
          <table id="stuTable">
            <thead>
              <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Year</th>
                <th>Track</th>
                <th>Email</th>
                <th>Credits</th>
                <th>GPAX</th>
                <th>Status</th>
                <th>History</th>
              </tr>
            </thead>
            <tbody id="student-table-body">
              <tr>
                <td colspan="10" class="muted text-center" style="padding: 30px;">Loading student data...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="js/curriculum-master.js"></script>
  <script src="js/user.js"></script>
  <script src="js/admin.js"></script> <script src="js/admin-students.js"></script>

  <script src="js/menu-toggle.js"></script>

</body>
</html>
