<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Credit Wise | Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg">

  <div class="brand">
    <img class="logo" src="https://media.discordapp.net/attachments/1210496469539495967/1425175669096054834/logo.png?ex=68e6a1c5&is=68e55045&hm=625b6c352fbd3bb7b722cf4d0de15acf09a04e0f14018496bee31b5bcb92ee0d&=&format=webp&quality=lossless">
  </div> 
  
  <main class="login-wrap">
    <div class="title">LOGIN</div>
    <form id="loginForm">
      <label for="user">User</label>
      <input id="user" class="input" type="text" placeholder="student id or email" required />
      <label for="pass">Password</label>
      <div class="row">
        <input id="pass" class="input" type="password" placeholder="••••••••" required minlength="6" />
        <button class="toggle" type="button" id="toggle">แสดง</button>
      </div>
      <div class="actions">
        <button class="btn" type="submit">LOGIN</button>
      </div>
    </form>
    <p class="foot">© 2025 Credit Wise</p>
  </main>

  <script src="app.js"></script>
  <script>
    // mock login → ไปหน้า dashboard
    document.getElementById('loginForm').addEventListener('submit', e=>{
      e.preventDefault();
      window.location.href="dashboard.html";
    });
    document.getElementById('toggle').onclick = ()=>{
      const p = document.getElementById('pass');
      p.type = p.type === 'password' ? 'text' : 'password';
      toggle.textContent = p.type === 'password' ? 'แสดง' : 'ซ่อน';
    };
  </script>
</body>
</html>
